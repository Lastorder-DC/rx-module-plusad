<div id="plusad_module_write">
	<!--#include("_header.html")-->
	<load target="css/default.css" /><!--//css로드-->

	<h2>광고 등록</h2>
	<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>

	<form id="insert_form" action="./" method="post" ruleset="insert_ad"> 
		<input type="hidden" name="act" value="procPlusadwrite" /> 
		<input type="hidden" name="ad_srl" value="" /> 
		<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
		
		<div class="plusad_div_line"></div>
		<label for="ad_content">광고내용 </label>
		<input type="text" name="ad_content" id="ad_content" class="plusad_form_box plusad_effect" style="width:350px;" placeholder="한줄 광고 내용을 입력해주세요" value="" />
		<br/>
		
		<div class="plusad_div_line"></div>
		<label for="ad_url">링크주소 </label>
		<input type="text" name="ad_url" id="ad_url" class="plusad_form_box plusad_effect" style="width:350px;" placeholder="http:// 를 포함한 주소를 입력해주세요" value="" /> 
		<br/>
		
		<div class="plusad_div_line"></div>
		<label for="time">등록시간 </label> 
		<select name="time" class="plusad_form_box plusad_effect">
			<option loop="$adtime=>$val" value="{$val}">{$val}시간</option>
		</select>
		<label for="bold">굵기효과 </label> 
		<select name="bold" class="plusad_form_box plusad_effect">
			<option value="no">미사용</option>
			<option value="yes">사용</option>
		</select> 
		<label for="color">색상효과 </label> 
		<select name="color" class="plusad_form_box plusad_effect">
			<option value="no">미사용</option>
			<option value="red" style="color:tomato;">레드</option>
			<option value="green" style="color:lightseagreen;">그린</option>
			<option value="blue" style="color:dodgerblue;">블루</option>
		</select> 
		<br /> 
		
		
		<div class="plusad_div_line"></div>
		<label for="adpoint">시간당 소모포인트 </label>
		<input type="text" name="adpoint" id="adpoint" class="plusad_form_box plusad_effect" style="width:35px; background:#eee" value="{$module_info->adpoint}" disabled="disabled" /> 
		
		<label for="boldpoint">굵기효과 포인트 </label>
		<input type="text" name="boldpoint" id="boldpoint" class="plusad_form_box plusad_effect" style="width:35px; background:#eee" value="{$module_info->boldpoint}" disabled="disabled" /> 
		
		<label for="colorpoint">색상효과 포인트 </label>
		<input type="text" name="colorpoint" id="colorpoint" class="plusad_form_box plusad_effect" style="width:35px; background:#eee" value="{$module_info->colorpoint}" disabled="disabled" /> 
		
		<div class="plusad_div_line"></div>
		{@ $oPointModel = getModel('point'); $point = $oPointModel->getPoint($logged_info->member_srl); }
		<label for="now_point">현재포인트 </label>
		<input type="text" name="now_point" id="now_point" class="plusad_form_box plusad_effect" style="width:60px; background:#eee" value="{$point}" disabled="disabled" />
		
		<label for="now_point">소모예상 포인트 </label>
		<input type="text" name="minus_point" id="minus_point" class="plusad_form_box plusad_effect" style="width:60px; background:#eee" value="{$module_info->adpoint}" disabled="disabled" />
		
		
		<div class="plusad_div_line"></div>
		<input type="submit" class="plusad_btn_blue" value="입력완료" />
	</form> 
	<a href="{getUrl('act','dispPlusadlist')}"><button class="plusad_btn_red">뒤로</button></a> 


	<div style="clear:both;">
	<!--#include("_footer.html")-->
	</div>


	<!--결제될 포인트 출력-->
	<script type="text/javascript">
	jQuery(function($){
		var adpoint = parseInt( $('#adpoint').val(), 10); //광고포인트
		var boldpoint = parseInt( $('#boldpoint').val(), 10); //굵기포인트
		var colorpoint = parseInt( $('#colorpoint').val(), 10); //색상포인트
		
		//소모 예상포인트 출력
		$("#plusad_module_write select[name='time'], #plusad_module_write select[name='bold'], #plusad_module_write select[name='color']").change(function(){
			if( $("#plusad_module_write select[name='bold']").val() == 'yes' &&  $("#plusad_module_write select[name='color']").val() != 'no'){
				$('#minus_point').val(adpoint * $("#plusad_module_write select[name='time']").val() + boldpoint + colorpoint);
			}else if( $("#plusad_module_write select[name='bold']").val() == 'yes' &&  $("#plusad_module_write select[name='color']").val() == 'no'){
				$('#minus_point').val(adpoint * $("#plusad_module_write select[name='time']").val() + boldpoint);
			}else if( $("#plusad_module_write select[name='bold']").val() == 'no' &&  $("#plusad_module_write select[name='color']").val() != 'no'){
				$('#minus_point').val(adpoint * $("#plusad_module_write select[name='time']").val() + colorpoint);
			}else{
				$('#minus_point').val(adpoint * $("#plusad_module_write select[name='time']").val());
			}
		});
	
	});
	</script>
</div>
